<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
</head>

<body>
    <!-- <h1 id="myHeading">My Calculator</h1> -->
    <div id="calculator">
        <input  id="display" placeholder="0" readonly>
        <div id="keys">
            <button class="operator-btn">+</button>
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-btn">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-btn">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-btn">/</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="operator-btn">C</button>
            <button class="operator-btn">DEL</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
